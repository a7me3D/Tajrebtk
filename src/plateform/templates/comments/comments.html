{% load static custom_comments_tags %}
	<div class="comments-wrapper">
		<h3 > <p class="comments-count" id="comments-count">
			{% if comments_count == 1%}
			{% else %}
			{% endif %}</p>
		</h3>
		<div class="comments">
			{% for comment, liked in comment_liked %}
				<div id="comment-div-{{ comment.id }}" >
					{% include "comments/comment.html" with object=comment liked=liked form=form %}
				</div>

			{% endfor %}
		</div>
	</div>
